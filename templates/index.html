<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #e0e0e0;
        overflow: hidden;
      }
      .chat-container {
        width: calc(100vw - 16cm);
        height: 100vh;
        background-color: #1e1e1e;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      }
      .header {
        background-color: #6200ea;
        color: #ffffff;
        padding: 20px;
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
      }
      .chat-section {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        overflow-y: auto;
        background-color: #121212;
      }
      .chat-section .bot-message,
      .chat-section .user-message {
        margin-bottom: 15px;
        padding: 15px;
        border-radius: 10px;
        max-width: 75%;
        word-wrap: break-word;
      }
      .chat-section .bot-message {
        align-self: flex-start;
        background-color: #333333;
        color: #e0e0e0;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .chat-section .user-message {
        align-self: flex-end;
        background-color: #6200ea;
        color: #ffffff;
      }
      .chat-section .response-line {
        margin: 5px 0;
      }
      .footer {
        padding: 20px;
        border-top: 1px solid #333333;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1e1e1e;
      }
      .footer form {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 700px;
        gap: 10px;
      }
      .footer input[type="text"] {
        flex-grow: 1;
        padding: 15px;
        border: none;
        border-radius: 25px;
        font-size: 1em;
        background-color: #333333;
        color: #e0e0e0;
      }
      .footer button {
        background-color: #6200ea;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
      }
      .footer button:hover {
        background-color: #3700b3;
      }
      .loading-dots {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
        padding: 15px;
        border-radius: 10px;
        background-color: #333333;
        color: #e0e0e0;
        max-width: 75%;
        align-self: flex-start;
        margin-bottom: 15px;
      }
      .loading-dots div {
        width: 10px;
        height: 10px;
        background-color: #e0e0e0;
        border-radius: 50%;
        animation: jump 1s infinite;
      }
      .loading-dots div:nth-child(1) {
        animation-delay: 0s;
      }
      .loading-dots div:nth-child(2) {
        animation-delay: 0.2s;
      }
      .loading-dots div:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes jump {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="header">Potato Seed Traceability Chatbot</div>
      <div class="chat-section" id="responseContainer">
        <!-- Chat messages will be appended here -->
      </div>
      <div class="footer">
        <form
          id="chatForm"
          action="/chat"
          method="post"
          onsubmit="submitForm(event)"
        >
          <input
            type="text"
            id="user_message"
            name="user_message"
            placeholder="Type your message..."
          />
          <button type="button" onclick="startVoiceRecognition()">ðŸŽ¤</button>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
    <script>
      const synth = window.speechSynthesis;

      function startVoiceRecognition() {
        const recognition = new (window.SpeechRecognition ||
          window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.start();

        recognition.onresult = function (event) {
          const userMessage = event.results[0][0].transcript;
          document.getElementById("user_message").value = userMessage;
        };

        recognition.onerror = function (event) {
          console.error("Error occurred in recognition:", event.error);
        };
      }

      function speakText(text) {
        if (synth.speaking) {
          synth.cancel();
          return;
        }

        const utterance = new SpeechSynthesisUtterance(text);
        synth.speak(utterance);
      }

      function showLoadingDots() {
        const responseContainer = document.getElementById("responseContainer");
        const loadingDots = document.createElement("div");
        loadingDots.classList.add("loading-dots");
        loadingDots.id = "loadingDots";
        loadingDots.innerHTML = "<div></div><div></div><div></div>";
        responseContainer.appendChild(loadingDots);
        responseContainer.scrollTop = responseContainer.scrollHeight;
      }

      function hideLoadingDots() {
        const loadingDots = document.getElementById("loadingDots");
        if (loadingDots) {
          loadingDots.remove();
        }
      }

      async function submitForm(event) {
        event.preventDefault();

        const form = document.getElementById("chatForm");
        const formData = new FormData(form);

        const responseContainer = document.getElementById("responseContainer");

        // Show user's message
        const userMessage = document.createElement("div");
        userMessage.classList.add("user-message");
        userMessage.textContent = formData.get("user_message");
        responseContainer.appendChild(userMessage);

        // Clear the input field
        document.getElementById("user_message").value = "";

        // Show loading dots
        showLoadingDots();

        try {
          const response = await fetch("/chat", {
            method: "POST",
            body: formData,
          });
          const result = await response.json();

          // Hide loading dots
          hideLoadingDots();

          // Show bot's message
          const botMessage = document.createElement("div");
          botMessage.classList.add("bot-message");
          responseContainer.appendChild(botMessage);

          result.response.split("\n").forEach((line) => {
            const responseLine = document.createElement("p");
            responseLine.classList.add("response-line");
            responseLine.textContent = line.trim();
            botMessage.appendChild(responseLine);
          });

          const speakerButton = document.createElement("button");
          speakerButton.textContent = "ðŸ”Š";
          speakerButton.onclick = () => speakText(result.response);
          botMessage.appendChild(speakerButton);

          responseContainer.scrollTop = responseContainer.scrollHeight;
        } catch (error) {
          console.error("Error generating response:", error);
          alert(
            "There was an error generating the response. Please try again."
          );
          hideLoadingDots();
        }
      }
    </script>
  </body>
</html>
